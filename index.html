<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <article class="card">
    <img src="./assets/images/illustration-article.svg" alt="svg illustration" class="card__img">
    <div class="card__content">
      <span class="card__content-tag">Learning</span>
      <span class="card__content-date">Published 21 Dec 2023</span>
      <h1 class="card__content-title">HTML & CSS foundations</h1>
      <p class="card__content-body">These languajes are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <footer class="card__footer">
      <img src="./assets/images/image-avatar.webp" alt="avatar" class="card__footer-avatar">
      <p class="card__footer-text">Greg Hooper</p>
    </footer>
  </article>
</body>
</html>
